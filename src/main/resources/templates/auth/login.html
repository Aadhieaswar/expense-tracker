<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <div th:replace="~{fragments/header :: header}"></div>
    <script type="module" th:src="@{/js/login.js}" defer></script>
</head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <form id="login-form" class="card">
        <div class="card-body">
            <div class="card-title">
                Login
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required><br>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required><br>
            </div>
            <button class="btn btn-primary" type="button" id="login-submission">Login</button>
        </div>
    </form>
    <div th:replace="~{fragments/home-content :: home-content('Login')}"></div>
</body>
</html>
