<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <div th:replace="~{fragments/header :: header}"></div>
    <script type="module" th:src="@{/js/signup.js}" defer></script>
</head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <form id="signup-form" class="card">
        <div class="card-body">
            <div class="card-title">
                Sign Up
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="name@example.com" required><br>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Set your password</label>
                <input type="password" class="form-control" name="password" id="password" required><br>
            </div>
            <div class="mb-3">
                <label for="password-confirm" class="form-label">Confirm password</label>
                <input type="password" class="form-control" name="confirm_password" id="password-confirm" required><br>
            </div>
            <button class="btn btn-primary" type="button" id="signup-submission">Sign Up</button>
        </div>
    </form>
    <div th:replace="~{fragments/home-content :: home-content('Signup')}"></div>
</body>
</html>
